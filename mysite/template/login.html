{% load static %}
<html>
<head>
    <head><title>DryCleaners | Login </title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" media="all" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="{% static 'css/signin.css' %}" rel="stylesheet" type="text/css" media="all">
</head>
<body class="text-center" data-new-gr-c-s-check-loaded="14.1088.0" data-gr-ext-installed="">
    
  <main class="form-signin w-100 m-auto">
    <form action="authenticate" method="post">{% csrf_token %}
      <img class="mb-4" src="{% static 'images/bootstrap-logo.svg' %}" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
  
      <div class="form-floating">
        <input type="text" class="form-control" id="username" name="username" placeholder="username">
        <label for="username">Username</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        <label for="password">Password</label>
      </div>
  
      <div class="checkbox mb-3">
        {% for message in messages %}
                <center><h5 class="warning">
                  {{message}}
                </h5></center>
                {% endfor %}
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">© Bangalore-2012–2023</p>
    </form>
  </main>

  </body>
</html>
